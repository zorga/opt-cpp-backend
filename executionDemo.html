<!-- Get and parse the trace file from the web server inside the INGI network -->
<script type="text/javascript"> 

// Start ajax request from retrieving the trace file from the web server :
// This is from : http://code.runnable.com/UhY_jE3QH-IlAAAP/how-to-parse-a-json-file-using-jquery
// Need to establish a ssh tunnel if run from personnal laptop because web server is not reachable from outside the INGI network

function loadJSON(callback) {
  var xobj = new XMLHttpRequest();
  xobj.overrideMimeType("application/json");
  xobj.open("GET", "http://localhost/thesis_LinkedList.trace", true);
  xobj.onreadystatechange = function() {
    if (xobj.readyState == 4 && xobj.status == "200") {
      callback(xobj.responseText);
    }
  };
  xobj.send(null);
}

function init () {
  loadJSON(function(response) {
    var json = JSON.parse(response);
    alert(json.code);
  });
}

init();
   
</script>
